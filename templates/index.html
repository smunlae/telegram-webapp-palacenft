<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PalaceNFT Offers</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      Telegram.WebApp.ready();

      const initDataUnsafe = Telegram.WebApp.initDataUnsafe;

      // Покажем initDataUnsafe на странице (для отладки)
      const debug = document.createElement("pre");
      debug.innerText = "initDataUnsafe:\n" + JSON.stringify(initDataUnsafe, null, 2);
      document.body.appendChild(debug);

      fetch("/fetch_offers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(initDataUnsafe)
      })
      .then(res => res.json())
      .then(data => {
        const pre = document.createElement("pre");
        pre.innerText = JSON.stringify(data, null, 2);
        document.body.appendChild(pre);
      })
      .catch(err => {
        const pre = document.createElement("pre");
        pre.innerText = "Ошибка: " + err;
        document.body.appendChild(pre);
      });
    });
  </script>
</head>
<body>
  <h3>Загрузка данных с palacenft.com...</h3>
</body>
</html>
